<body>
    <header>
        <h1 class="logo">Super<span class="ball">Ball</span>Game</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="aboutus.html">About <span class="about">Us</span></a>
            <a href="" class="active">Contact <span class="contact">Us</span></a>
            <a href="signup.html">Sign <span class="signup">Up</span></a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <section>
        <h1 class="brand">Contact <span class="contact">Us</span> | Contactanos</h1>
        <div class="content-form animated bounceInUp">
            <div class="contact-form">
                <h3>Contact <span class="about">Us</span> | Contactanos</h3>
                <hr>
                <form action="">
                    <p>
                        <label for="">Fullname</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label for="email">Email Address</label>
                        <input type="email" name="email" class="email"><!--para poner un patron de validación en el input buscar en google "input html email" -->
                    </p>
                    <p>
                        <label for="phone">Phone</label>
                         <input type="tel" name="phone"><!--para poner un patron de validación en el input buscar en google "input html phone" -->
                    </p>
                    <p>
                        <label for="affair">Affair</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                        <label for="message">Message</label>
                        <textarea name="message" id="" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">
                            Send
                        </button>
                    </p>
            </div>
        </div>
    </section>
